<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOmando Valores</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
        input{
            font: normal 20pt Arial;
            width: 100px;
        }
        div#res{
            margin-top: 10px;
            background-color: green;
            width: max-content;
        }
    </style>
</head>

<body>
    <h1>Somanado Valores</h1>
    <input type="text" name="txtn1" id="txtn1"> +
    <input type="text" name="txtn2" id="txtn2"> +
    <input type="text" name="txtn3" id="txtn3">
    <input id='soma' type="button" value="Somar" onclick="somar()">

    <div id="res">Resultado</div>



    <script>        
        function somar() {
            var result = 0
            var txtn1 = window.document.getElementById('txtn1')
            var txtn2 = window.document.getElementById('txtn2')
            var txtn3 = window.document.querySelector('input#txtn3')
            var res = window.document.getElementById('res')

            n1 = Number(txtn1.value)
            n2 = Number(txtn2.value)
            n3 = Number(txtn3.value)

            result = n1 + n2 + n3
            console.log(result)
            res.innerHTML = `O resultado da soma Ã©: ${result}`
        }
    </script>
</body>

</html>
